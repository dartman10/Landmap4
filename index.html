<body>

<div id='map'></div>

<script>

	var map = L.map('map', {   //what is "L"?  where does that come from? is that a Leaflet object?
		crs: L.CRS.Simple,
		minZoom: -3
	});

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};

	var bounds = [xy(0, 0), xy(1023, 1021.5)];
  var image = L.imageOverlay('sandbox_map.png', bounds).addTo(map);
  
  var centerY = 504.973 //500.457 // 98.185;  //longitude (y) of center of universe
  var centerX = 546.716 //544.455 // 98.585;  //latitude (x) of center of universe

  var yHeight = 2.258;  //height of box
  var xLength = 2.261;  //width of box

  var polygon1 = L.polygon([
            [99.5, 99.9],   // longitude (y), latitude (x)
            [99.5, 101.9],
            [101.5, 101.9],
            [101.5, 99.9],
  ], {color: 'blue', fillColor: 'blue',fillOpacity: 0.5}).addTo(map);
 
  //center of metaverse
  L.polygon([[centerY, centerX],   // longitude, latitude
             [centerY, centerX],
             [centerY, centerX],
             [centerY, centerX]
            ], {color: 'red', fillColor: '#f03',fillOpacity: 1}
           ).addTo(map);

  var positionY = -1;
  var positionX = +1;

  map.setView(yx(centerY, centerX), 0.8);  // this is the initial coordinates view of the map

  function drawBox(positionY, positionX) {
    L.polygon([
            [centerY + (yHeight * positionY) - (yHeight / 2 ), centerX + (xLength * positionX) - (xLength / 2)],   // longitude, latitude
            [centerY + (yHeight * positionY) + (yHeight / 2 ), centerX + (xLength * positionX) - (xLength / 2)],
            [centerY + (yHeight * positionY) + (yHeight / 2 ), centerX + (xLength * positionX) + (xLength / 2)],
            [centerY + (yHeight * positionY) - (yHeight / 2 ), centerX + (xLength * positionX) + (xLength / 2)]
    ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);
  }

  //go left
  drawBox(0,-25);
  drawBox(0,-50);
  drawBox(0,-75);
  drawBox(0,-100);
  drawBox(0,-125);
  drawBox(0,-150);
  drawBox(0,-175);

  //go right
  drawBox(0,25);
  drawBox(0,50);
  drawBox(0,75);
  drawBox(0,100);
  drawBox(0,125);
  drawBox(0,150);
  drawBox(0,175);

  //go up
  drawBox(25,0);
  drawBox(50,0);
  drawBox(75,0);
  drawBox(100,0);
  drawBox(125,0);
  drawBox(150,0);
  drawBox(175,0);
  drawBox(185,0);

  //go down
  drawBox(-25,0);
  drawBox(-50,0);
  drawBox(-75,0);
  drawBox(-100,0);
  drawBox(-125,0);
  drawBox(-150,0);
  drawBox(-175,0);
  drawBox(-185,0);

  //find SB(15,-3)
  drawBox(2,1);

  // event 
  var popup_01 = L.popup();

  //function for click event; calls popup
  function onMapClick(e) {
        popup_01
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            //.setContent("<nft-card contractAddress=0x50f5474724e0ee42d9a4e711ccfb275809fd6d4a tokenId=114442>qqqqqqqqqqqqqqqqqqrrrrrrrrrrrrrrrrrrrrrrrrrr</nft-card>")
            .openOn(map);
  }

  polygon1.on('click', onMapClick);  //click event calls onMapClick functionS

</script>
