<html>
<head>
	<title>LORDLANDER</title>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<style>
		html, body {
			height: 100%;
			margin: 10%;
		}
		#map {
			width: 800px;
			height: 600px;
		}
	</style>	
</head>

<body>

<div id='map'></div>

<script>

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3
	});

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};

	var bounds = [xy(0, 0), xy(1023, 1021.5)];
  var image = L.imageOverlay('sandbox_map.png', bounds).addTo(map);
  
  var centerY = 98.175;  //longitude (y) of center of universe
  var centerX = 98.575;  //latitude (x) of center of universe

  var yHeight = 2.15;  //height of box
  var xLength = 2.35;  //width of box

  var polygon1 = L.polygon([
            [99.5, 99.9],   // longitude (y), latitude (x)
            [99.5, 101.9],
            [101.5, 101.9],
            [101.5, 99.9],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);
 
  var polygon2 = L.polygon([
            [99.5, 120.2],   // longitude, latitude
            [99.5, 122.2],
            [101.5, 122.2],
            [101.5, 120.2],
  ], {color: 'blue', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);
 
  var polygon3 = L.polygon([
            [99.5, 102.15],   // longitude, latitude
            [99.5, 104.15],
            [101.5, 104.15],
            [101.5, 102.15],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);

  var polygon4 = L.polygon([
            [97.25, 99.9],   // longitude, latitude
            [97.25, 101.9],
            [99.25, 101.9],
            [99.25, 99.9],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);

  var polygon5 = L.polygon([
            [97.25, 102.15],   // longitude, latitude
            [97.25, 104.15],
            [99.25, 104.15],
            [99.25, 102.15],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);

  var center = L.polygon([
            [centerY, centerX],   // longitude, latitude
            [centerY, centerX],
            [centerY, centerX],
            [centerY, centerX],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);
  
  var centerNeigbhor1 = L.polygon([
            [centerY + (yHeight * -1) - (yHeight / 2 ), centerX + (xLength * 1) - (xLength / 2)],   // longitude, latitude
            [centerY + (yHeight * -1) + (yHeight / 2 ), centerX + (xLength * 1) - (xLength / 2)],
            [centerY + (yHeight * -1) + (yHeight / 2 ), centerX + (xLength * 1) + (xLength / 2)],
            [centerY + (yHeight * -1) - (yHeight / 2 ), centerX + (xLength * 1) + (xLength / 2)],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);
  
  //Next step, create a box by calculating from a center point
  var box_000001 = L.polygon([
            [centerY + (yHeight * -5), centerX + (xLength * 1) ],   // longitude, latitude
            [centerY + (yHeight * -4), centerX + (xLength * 1)],
            [centerY + (yHeight * -4), centerX + (xLength * 2)],
            [centerY + (yHeight * -5), centerX + (xLength * 2)],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);    
  
  var positionY = -1;
  var positionX = +1;

  var box_000002 = L.polygon([
            [centerY + (yHeight * positionY) - (yHeight / 2 ), centerX + (xLength * 1) - (xLength / 2)],   // longitude, latitude
            [centerY + (yHeight * positionY) + (yHeight / 2 ), centerX + (xLength * 1) - (xLength / 2)],
            [centerY + (yHeight * positionY) + (yHeight / 2 ), centerX + (xLength * 1) + (xLength / 2)],
            [centerY + (yHeight * positionY) - (yHeight / 2 ), centerX + (xLength * 1) + (xLength / 2)],
  ], {color: 'red', fillColor: '#f03',fillOpacity: 0.5}).addTo(map);

  map.setView(xy(120, 70), 0.5);  // this is the initial coordinates view of the map

  // event 
  var popup_01 = L.popup();
  function onMapClick(e) {
        popup_01
            .setLatLng(e.latlng)
            //.setContent("You clicked the map at " + e.latlng.toString())
            .setContent("<nft-card contractAddress=0x50f5474724e0ee42d9a4e711ccfb275809fd6d4a tokenId=114442>qqqqqqqqqqqqqqqqqqrrrrrrrrrrrrrrrrrrrrrrrrrr</nft-card>")
            .openOn(map);
  }

  polygon1.on('click', onMapClick);
  polygon2.on('click', onMapClick);
  polygon3.on('click', onMapClick);

</script>
